name: Continuous Integration Workflow

# This workflow is triggered whenever a new PR is created on the main branch
on:
  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
  push:
    branches:
      - main
    paths:
      - 'src/**'

jobs:
  # Run unit tests to make sure everything is üëç
  test:
    name: 'Run unit tests'
    defaults:
      run:
        shell: bash

    # Specify the OS we want the workflow to run on
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        python-version: [ '3.8', '3.9' ]

    # Define the steps for this job
    steps:
    - name: 'Checkout repository'
      uses: actions/checkout@v3
      with:
        ref: ${{ github.head_ref }}

    - name: 'Set up Python'
      uses: actions/setup-python@v4
      with:
        python-version: ${{matrix.python-version}}

    - name: 'Install Dependencies'
      run: |
        python -m pip install --upgrade pip
        pip install requirements.txt requirement-dev.txt

    - name: 'Run Tests'
      run: pytest -v --cov --disable-warnings
